<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            <h2>Job Application</h2>
          </td>
          <td><p>(web)</p></td>
        </tr>
        <tr>
          <td>
            <label for="firstname" id="first">First Name</label>
            <br />
            <input type="text" id="first" />
          </td>
          <td>
            <label for="Lastname" id="last">Last Name</label>
            <br />
            <input type="text" id="last" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email" id="Email">Email</label>
            <br />
            <input type="text" id="Email" />
          </td>
          <td>
            <label for="JobRole" id="Job">Job Role</label>
            <br />
            <select name="JobRole" id="Job">
              <option value="Select Job">Select Job</option>
              <option value="JAVA">JAVA DEVELOPER</option>
              <option value="WEB">WEB DEVELOPER</option>
              <option value="BACKEND">BACKEND DEVELOPER</option>
              <option value="MERN DEVELOPER">MERN DEVELOPER</option>
            </select>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="Address" id="address">Address</label>
            <br />
            <textarea name="Address" id="address" cols="80" rows="5"></textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <label for="city" id="city">City</label>
            <br />
            <input type="text" />
          </td>
          <td>
            <label for="pin" id="pin">Pincode</label>
            <br />
            <input type="text" id="pin" />
          </td>
        </tr>
        <tr>
            <td>  <label for="date" id="date">Start Date</label>
                <br />
                <input type="date" />
              </tr></td>
        
      </table>
    </form>
  </body>
</html>
