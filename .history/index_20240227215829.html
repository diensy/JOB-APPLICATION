<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Job_Application.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply">
        <h1>Job Application <span class="web">(Web)</span></h1>
      </div>
    </div>
    <form action="">
      <div class="form_container">
        <div class="form_control">
          <label for="first">First Name</label>
          <input type="text" id="first" placeholder="Enter First Name...." />
        </div>
        <div class="form_control">
          <label for="last">Last Name</label>
          <input type="text" id="last" placeholder="Enter Last Name...." />
        </div>
        <div class="form_control">
          <label for="Email">Email</label>
          <input type="email" id="Email" placeholder="Enter Email..." />
        </div>
        <div class="form_control">
        <label for="Job">Job Role</label>
      <select name="JobRole" id="Job">
        <option value="Select Job">Select Job</option>
        <option value="JAVA">JAVA DEVELOPER</option>
        <option value="WEB">WEB DEVELOPER</option>
        <option value="BACKEND">BACKEND DEVELOPER</option>
        <option value="MERN DEVELOPER">MERN DEVELOPER</option>
      </div>
      </select>
      <label for="address">Address</label>
      <div class="textarea_control">
      <textarea
        name="Address"
        id="address"
        cols="40"
        rows="4"
        placeholder="Enter Address..."
      ></textarea>
    </div>
    <div class="textarea_control">
      <label for="city">City</label>
      <input type="text" id="city" />
    </div>
    <div class="textarea_control">
      <label for="pin">Pincode</label>
      <input type="text" id="pin" />
      </div>
      <div class="textarea_control">
      <label for="date">Start Date</label>
      <input value="2024-02-27" type="date" name="date" id="date" />
      </div>
      <div class="textarea_control">
      <label for="file">Upload your CV</label>
      <input type="file" id="file" />
      </div>
    </div>
    <div class="button_control">
      <button class="applybutton" type="submit">Apply Now</button>
    </div>
    </form>
  </div>
</div>
  </body>
</html>
